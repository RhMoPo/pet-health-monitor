<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not so ManyPets Claim Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Not so ManyPets Claim Tracker</h1>
    <form id="claimForm">
        <input type="text" id="petName" placeholder="Pet Name" required>
        <input type="number" id="claimAmount" placeholder="Claim Amount" required>
        <Input id="description" placeholder="Description" required></Input>
        <button type="submit">Submit Claim</button>
    </form>
    <h2>Submitted Claims</h2>
    <ul id="claimsList"></ul>
    <script src="app.js"></script>
</body>
</html>
