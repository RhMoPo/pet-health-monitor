<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Insurance Claim Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pet Insurance Claim Tracker</h1>
    <form id="claimForm">
        <input type="text" id="petName" placeholder="Pet Name" required>
        <input type="text" id="ownerName" placeholder="Owner Name" required>
        <input type="text" id="typeOfClaim" placeholder="Type of Claim" required>
        <button type="submit">Submit Claim</button>
    </form>
    <h2>Submitted Claims</h2>
    <ul id="claimsList"></ul>
    <script src="app.js"></script>
</body>
</html>
